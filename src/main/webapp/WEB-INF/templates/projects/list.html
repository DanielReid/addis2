<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="pageTitle='Projects'">
<head th:include="main::head">
</head>
<body>
<h1 th:text="${pageTitle}"></h1>

<ul th:each="project : ${projects}">
	<li><span th:text="${project.shortName}"/><a th:href="@{'/projects/' + ${project.id} + '/edit'}">[edit]</a></li>
</ul>

<form action="" method="POST">
	<input type="submit" />
</form>

</body>
</html>
